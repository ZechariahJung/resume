about_content: |
  "불멸에 이르는 길은 가치있는 삶을 사는 것이다" <br>
  제품이 아닌 가치를 판매하는 B2B Sales Manager입니다. <br> 어떻게 하면 고객의 니즈를 발견하여 가치를 제안할 수 있을지 매번 고민하며, 성취감에서 오는 희열 때문에 <mark>월요병</mark>이 없습니다.
  당연한 것에 WHY?를 던지고 빠른 실험과 회고로 시장을 테스트하며 데이터를 쌓는 것이 비즈니스에서 가장 중요하다고 생각합니다. 그리고 이를 위해 고객과 유관부서와 수 없이 소통합니다. 
  <br>제로투원을 경험하기 위해 스타트업을 공동 창업하여 Chief Product Officer로 일한 경험이 있습니다. 한계를 뛰어 넘으며 성장하는 <mark>스타트업 문화</mark>를 사랑합니다.
  
