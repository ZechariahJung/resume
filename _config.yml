about_content: |
  "불멸에 이르는 첫 걸음은 기억될만한 삶을 사는 것이다" <br><br>

  제품이 아닌 <mark>가치</mark>를 판매하는 B2B Sales Manager입니다. 어떻게 하면 고객의 니즈를 발견하여 가치를 제안할 수 있을지 매번 고민하며, 성취감에서 오는 희열 때문에 <mark>월요병</mark>이 없습니다.
  <br>당연해 보이는 것에 <mark>WHY?</mark>를 던졌고 빠른 <mark>실험</mark>과 <mark>회고</mark>로 시장을 테스트하며 데이터를 쌓았습니다. 그래서 고객과 유관부서와 자주 소통합니다.
  <br>제로투원을 경험하기 위해 공동창업하여 Chief Product Officer로 일했습니다. 한계를 뛰어 넘으며 성장하는 <mark>스타트업 문화</mark>를 사랑합니다.
  
