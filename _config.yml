  - title: A Few Keywords About Me
    layout: text
    content: |
      **도전**
      - "철이 철을 날카롭게 한다." 난제를 맞닥뜨려야 비로서 한계를 넘을 수 있기 때문에 안주하는 것을 항상 거부합니다.
      - 그래서 항상 눈이 반짝거리고, 열정적입니다.

      **배움**
      - 창의성은 연관 없는 것들을 결합할 때 생긴다고 생각합니다. 그래서 질문하고, 배우고, 수집합니다.
      - 무엇이든 읽는 것을 좋아해 올해 90권을 완독했습니다. [2023년 독서리스트](https://zechariahjung.notion.site/zechariahjung/2023-7de9ac7bcf484fe0ac9281494cd16d29)

      **집요함**
      - 업무에 있어서 설득하든지 설득당하든지 명확하게 정하는 것을 선호합니다. 그래서 치열하게 논의하고 그 과정에서 성장합니다.
      - 그래서 사소한 것도 쉽게 넘어가지 않습니다.

      **운동**
      - 몸이 힘들면 상황과 쉽게 타협하기 때문에 풋살, 수영, 웨이트 등 체력관리를 열심히 합니다.
      - 그래서 에너지가 넘칩니다.

