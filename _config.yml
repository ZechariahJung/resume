  - title: A Few Keywords About Me
    layout: text
    content: |
      **도전**
      - "철이 철을 날카롭게 한다." 난제를 맞닥뜨려야 비로서 한계를 넘을 수 있기 때문에 안주하는 것을 항상 거부합니다.
      - 그래서 쉬운 길보다는 어려운 길을 선택하고 열정이 넘칩니다.

      **지적 호기심**
      - 아웃풋은 인풋량에 따라 결정되며, 창의성은 연관없어 보이는 것들을 결합할 때 생깁니다. 그래서 다양한 분야에 관심을 갖고, 질문하고, 배우고, 수집합니다.
      - 무엇이든 읽는 것을 좋아해 올해 94권을 완독했습니다. [2023년 독서리스트](https://zechariahjung.notion.site/zechariahjung/2023-7de9ac7bcf484fe0ac9281494cd16d29)

      **집요**
      - 업무에 있어서 설득하든지 설득당하든지 명확하게 정하는 것을 선호합니다. 그래서 치열하게 논의하고 그 과정에서 성장합니다.
      - 매너리즘을 경계하며 사소한 것도 쉽게 넘어가지 않습니다.

      **실험 정신**
      - 무엇이든 실험하고 데이터를 쌓는 실험 정신이 있습니다.
      - 개인적으로는 시간/에너지 관리법을 위해 다양한 테스트를 하고, 업무에서도 가설 테스트를 합니다.
      - 실험이 실패할 경우도 많지만, 실패를 바탕으로 더 좋은 가설을 세우고 실헙합니다.

      **자기 통제력**
      - 몸이 힘들면 상황과 쉽게 타협하기 때문에 풋살, 수영, 웨이트 등 체력관리를 열심히 합니다.

